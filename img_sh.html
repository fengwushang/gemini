<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
        
        <style>
         #nav {width:900px; height:800px;}
         .box {width:900px; height:100px; border:1px solid black;}
         h2 {height:30px; width:200px; margin:0px auto; border:1px solid #ffea00;}
         .titimg{position: absolute; display: none; border: 2px solid red;}

        
        </style>
        <script type="text/javascript">
        $(function(){
            $('.tit').mouseover(function(){
                var tim = new Image();
                tim.src = $(this).attr("img");
                //tim.complete
                
                    var oxy = $(this).offset();
                    $("#nav").append('<img class="titimg" src='+ $(this).attr('img')+' />');
                    $('.titimg').css({'top':oxy.top+30,'left':oxy.left}).show();
                    $('.titimg').error(function(){
                        $(this).hide();
                    });
                    
                
            });
            $('.tit').mouseout(function(){
                $('.titimg').hide().remove();
            })
        })
        </script>
    </head>
    
    <body style="text-align:center;">
        <div id="nav">
